<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-L85RJPZEHX"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-L85RJPZEHX");
		</script>

		<link rel="stylesheet" href="style.css" />

		<title>Offline Text To Speech</title>
	</head>

	<body>
		<div class="header">
			<h2 class="landing-header">TEXT TO VOICE CONVERTER</h2>
		</div>
		<div class="main">
			<div id="section-1" class="section-alignment">

				<div id="dropdowns" class="option-both">
					<div class="optionsDiv">
						<select
							name="voiceOptions"
							id="voiceOptions"
							class="option-input-voice"
							onchange="changeVoice(this.value)">
							<option value="voice1">Junpio's voice</option>
							<option value="voice3">Rohit's voice</option>
							<option value="voice6">Dalmee's voice</option>
							<option value="voice4">preet's voice</option>
							<option value="voice5">akshay's voice</option>
						</select>
					</div>

					<div class="optionsDiv">
						<select
							name="speedOptions"
							id="speedOptions"
							class="option-input-voice"
							onchange="changeVoiceSpeed(this.value)">
							<option value="speed1">1x speed</option>
							<option value="speed0.75">0.75x speed</option>
							<option value="speed0.5">0.5x speed</option>
							<option value="speed1.25">1.25x speed</option>
							<option value="speed1.5">1.5x speed</option>
							<option value="speed1.75">1.75x speed</option>
							<option value="speed2">2x speed</option>
						</select>
					</div>
				</div>

				<div class="textarea-voice">
					<h2>Enter your input text here</h2>

					<textarea
						type="text"
						id="textInput"
						class="textarea-only"
						rows="8"
						placeholder="Enter text here to speak it"
					>
					</textarea>
				</div>

				<div class="padding-semi-large"></div>

				<div id="app-store-buttons" class="all-btn-all">
					<button
							id="speakTextButton"
							class="button-standard"
							onclick="speakInputText()"
					>
							Speak Text
							<img class="icon-link" src="./assets/icons/speakIcon.svg" />
					</button>

					<button
						id="pauseButton"
						class="button-standard"
						onclick="pauseSpeech()"
					>
						Pause<img
							class="icon-link-small"
							src="./assets/icons/pauseIcon.svg"
						/>
					</button>

					<button class="button-standard" onclick="stopSpeech()">
						Stop<img
							class="icon-link-small"
							src="./assets/icons/stopIcon.svg"
						/>
					</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
